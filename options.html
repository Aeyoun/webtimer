<html>
  <head>
    <title>Web Timer Options</title>
    <style type="text/css">
      body {
          margin: 15px;
          font-family: helvetica, arial, sans-serif;
          font-size: 13px;
      }
      #header {
          padding: 1em;
          padding-bottom: 2em;
      }
      #info {
          float: right;
      }
      #info span {
          margin-bottom: 10px;
          float: right;
      }
      #header h1 {
          display: inline;
          font-size: 156%;
          padding-bottom: 43px;
          padding-left: 75px;
          padding-top: 30px;
          background: url(icon_128.png) no-repeat;
          background-size: 50px;
          background-position: 1px 18px;
      }
      #settings {
          margin: 6px 6px 0 6px;
          padding: 10px;
          color: #333;
          border: 1px solid #DEDEDE;
          -webkit-border-radius: 5px 5px;
      }
      #settings table {
          font-size: 13px;
      }
      th, td {
          vertical-align: top;
      }
      th {
          text-align: right;
          font-weight: bold;
          white-space: nowrap;
          padding: 12px 24px 12px 12px;
      }
      td {
          padding: 12px;
      }
      #blacklist {
          height: 15em;
          width: 25em;
      }
      #footer {
          margin: 10px;
      }
      #status {
          margin-left: 10px;
      }
      .success {
          color: green;
      }
    </style>
  </head>
  <script type="text/javascript">
  var bg = chrome.extension.getBackgroundPage();

  // Saves options to localStorage.
  function save_options() {
    // Save blacklist domains
    var blackListEl = document.getElementById("blacklist");
    var blacklist_domains = blackListEl.value.split(/\r?\n/);
    var blacklist = [];
    // Get rid of empty lines
    for (var i = 0; i < blacklist_domains.length; i++) {
      var domain = blacklist_domains[i];
      if (domain) {
        blacklist.push(domain);
      }
    }
    blackListEl.value = blacklist.join('\n');
    localStorage["blacklist"] = JSON.stringify(blacklist);

    // Remove data for sites that have been added to the blacklist
    var domains = JSON.parse(localStorage["domains"]);
    for (var domain in domains) {
      for (var i = 0; i < blacklist.length; i++) {
        if (domain.match(blacklist[i])) {
          // Remove data for any domain on the blacklist
          delete domains[domain];
          delete localStorage[domain];
          localStorage["domains"] = JSON.stringify(domains);
        }
      }
    }

    // Check checkboxes for erasing data
    var clear_data = document.getElementById("clear-data");
    if (clear_data.checked) {
      clearData();
      clear_data.checked = false;
    }

    // Update status to let user know options were saved.
    var status = document.getElementById("status");
    status.innerHTML = "Options Saved.";
    status.className = "success";
    setTimeout(function() {
      status.innerHTML = "";
      status.className = "";
    }, 750);
  }

  // Restores select box state to saved value from localStorage.
  function restore_options() {
    var blacklist = JSON.parse(localStorage["blacklist"]);
    var blackListEl = document.getElementById("blacklist");
    blackListEl.value = blacklist.join('\n');
  }

  // Clear all data except for blacklist
  function clearData() {
    // Clear everything except for blacklist
    var blacklist = localStorage["blacklist"];
    localStorage.clear();
    localStorage["blacklist"] = blacklist;
    bg.setDefaults();
  }
  </script>

  <body onload="restore_options()">
    <div id="header">
      <h1>Web Timer Options</h1>
      <div id="info">
        <span>
          Love Web Timer? <a target="_blank" href="https://chrome.google.com/webstore/detail/ggnjbdfgigejghknieofeahaknkjafim/reviews">Leave a review</a>!
        </span>
        <br />
        <span>
          Send bugs and suggestions to <a href="mailto:dan@dskang.com">dan@dskang.com</a>.
        </span>
      </div>
    </div>
    <div id="settings">
      <table>
        <tbody>
          <tr>
            <th>
            Sites to Ignore<br />
            (one per line)
            </th>
            <td><textarea id="blacklist"></textarea></td>
          </tr>
          <tr>
            <th>Storage</th>
            <td>
              <input id="clear-data" type="checkbox" />
              <label for="clear-data">Clear All Data</label>
            </td>
        </tbody>
      </table>
    </div>
    <div id="footer">
      <button onclick="save_options()">Save</button>
      <span id="status"></span>
    </div>
  </body>
</html>
