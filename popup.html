<html>
  <head>
    <style type="text/css">
      body {
          width: 400px;
          font-family: helvetica, arial, sans-serif;
          font-size: 13px;
      }
      #nav {
          float: right;
      }
      a {
          text-decoration: none;
          color: black;
      }
      #options {
          font-weight: bold;
          font-size: 10px;
      }
      #options:hover {
          text-decoration: underline;
      }
      #data {
          margin-top: 10px;
      }
      #table_div {
          margin-top: 15px;
      }
      .active {
          font-weight: bold;
      }
      #nodata {
          display: none;
          color: red;
          font-weight: bold;
      }
      #nodata a {
          text-decoration: underline;
          color: red;
      }
    </style>

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      var bg = chrome.extension.getBackgroundPage();

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart', 'table']});
      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(showToday);

      // Show options in a new tab
      function showOptions() {
        chrome.tabs.create({
          url: 'options.html'
        });
      }

      // Converts duration to String
      function timeString(numSeconds) {
        if (numSeconds === 0) {
          return "0 seconds";
        }
        var remainder = numSeconds;
        var timeStr = "";
        var timeTerms = {
          hour: 3600,
          minute: 60,
          second: 1
        };
        for (var term in timeTerms) {
          var divisor = timeTerms[term];
          if (remainder >= divisor) {
            var numUnits = Math.floor(remainder / divisor);
            timeStr += numUnits + " " + term;
            // Make it plural
            if (numUnits > 1) {
              timeStr += "s";
            }
            remainder = remainder % divisor;
            if (remainder) {
              timeStr += " and "
            }
          }
        }
        return timeStr;
      }

      // Show the data for the time period indicated by addon
      function show(type) {
        // Get the domain data
        var domains = JSON.parse(localStorage["domains"]);
        var chart_data = [];
        for (var domain in domains) {
          var domain_data = JSON.parse(localStorage[domain]);
          var numSeconds = 0;
          if (type === bg.TYPE.today) {
            numSeconds = domain_data.today;
          } else if (type === bg.TYPE.average) {
            numSeconds = Math.floor(domain_data.all / parseInt(localStorage["num_days"]));
          } else if (type === bg.TYPE.all) {
            numSeconds = domain_data.all;
          } else {
            console.error("No such type: " + type);
          }
          if (numSeconds > 0) {
            chart_data.push([domain, {
              v: numSeconds,
              f: timeString(numSeconds),
              p: {
                style: "text-align: left;"
              }
            }]);
          }
        }

        // Display help message if no data
        if (chart_data.length === 0) {
          document.getElementById("nodata").style.display = "inline";
        } else {
          document.getElementById("nodata").style.display = "none";
        }

        // Sort data by descending duration
        chart_data.sort(function (a, b) {
          return b[1].v - a[1].v;
        });

        // Limit chart data
        var limited_data = [];
        var chart_limit = parseInt(localStorage["chart_limit"]);
        for (var i = 0; i < chart_limit && i < chart_data.length; i++) {
          limited_data.push(chart_data[i]);
        }
        var sum = 0;
        for (var i = chart_limit; i < chart_data.length; i++) {
          sum += chart_data[i][1].v;
        }
        if (sum > 0) {
          limited_data.push(["Other", {
            v: sum,
            f: timeString(sum),
            p: {
              style: "text-align: left;"
            }
          }]);
        }

        // Draw the chart
        drawChart(limited_data);

        // Add total time
        var total = JSON.parse(localStorage["total"]);
        var numSeconds = 0;
        if (type === bg.TYPE.today) {
          numSeconds = total.today;
        } else if (type === bg.TYPE.average) {
          numSeconds = Math.floor(total.all / parseInt(localStorage["num_days"]));
        } else if (type === bg.TYPE.all) {
          numSeconds = total.all;
        } else {
          console.error("No such type: " + type);
        }
        limited_data.push([{
          v: "Total",
          p: {
            style: "font-weight: bold;"
          }
        }, {
          v: numSeconds,
          f: timeString(numSeconds),
          p: {
            style: "text-align: left; font-weight: bold;"
          }
        }]);

        // Draw the table
        drawTable(limited_data, type);
      }

      function showToday() {
        // Draw chart and table
        show(bg.TYPE.today);
        // Update nav
        document.getElementById('today').className = 'active';
        document.getElementById('average').className = '';
        document.getElementById('all').className = '';
      }

      function showAverage() {
        // Draw chart and table
        show(bg.TYPE.average);
        // Update nav
        document.getElementById('today').className = '';
        document.getElementById('average').className = 'active';
        document.getElementById('all').className = '';
      }

      function showAllTime() {
        // Draw chart and table
        show(bg.TYPE.all);
        // Update nav
        document.getElementById('today').className = '';
        document.getElementById('average').className = '';
        document.getElementById('all').className = 'active';
      }

      // Callback that creates and populates a data table, 
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart(chart_data) {
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Domain');
        data.addColumn('number', 'Time');
        data.addRows(chart_data);

        // Set chart options
        var options = {
          tooltip: {
            text: 'percentage'
          },
          chartArea: {
            width: 400,
            height: 180
          }
        };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }

      function drawTable(table_data, type) {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Domain');
        var timeDesc;
        if (type === bg.TYPE.today) {
          timeDesc = "Today";
        } else if (type === bg.TYPE.average) {
          timeDesc = "Daily Average";
        } else if (type === bg.TYPE.all) {
          timeDesc = "Total";
        } else {
          console.error("No such type: " + type);
        }
        data.addColumn('number', "Time Spent (" + timeDesc + ")");
        data.addRows(table_data);

        var options = {
          allowHtml: true,
          sort: 'disable'
        }
        var table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(data, options);
      }
    </script>
  </head>

  <body>
    <div id="nav">
      <a id="today" onclick="showToday()" href="#">Today</a>
      &nbsp;|&nbsp;
      <a id="average" onclick="showAverage()" href="#">Average</a>
      &nbsp;|&nbsp;
      <a id="all" onclick="showAllTime()" href="#">All Time</a>
    </div>
    <a id="options" onclick="showOptions()" href="#">Options</a>
    <div id="data">
      <span id="nodata">Start browsing to collect usage data.</span>
      <div id="chart_div"></div>
      <div id="table_div"></div>
    </div>
  </body>
</html>
