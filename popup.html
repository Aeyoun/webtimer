<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Web Timer pop-out</title>
    <link rel="stylesheet" href="styles/popup.css" />
    <!--Load the AJAX API-->
    <script src="https://www.google.com/jsapi"></script>
    <script src="scripts/popup.js"></script>
  </head>
  <body>
    <nav>
      <div id="close">
        <a onclick="window.close()" href="#">Close</a>
      </div>
      <div id="options">
        <a onclick="showOptions()" href="#">Options</a>
      </div>
      <div class="navgraph">
        <a id="today" onclick="showToday()" href="#">Today</a>
        <a id="average" onclick="showAverage()" href="#">Average</a>
        <a id="all" onclick="showAllTime()" href="#">All Time</a>
      </div>
    </nav>
    <div id="data">
      <span id="nodata">Start browsing to collect usage data. Check the extensionâ€™s privacy settings if no data is recorded.</span>
      <div id="chart_div"></div>
      <div id="table_div"></div>
    </div>
  </body>
</html>
